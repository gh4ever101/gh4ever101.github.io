<!doctype html>

<html lang="en">
  <head>
    <title>MH Stories Team Planner</title>
    <meta name="description" content="A team planner tool for MH Stories games">
    <meta charset="utf-8">
    <link href="static/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>
      <article id="mhst1">
	  <h1 title="MH Stories 1 Team Planner">MH Stories 1 Team Planner</h1>
	  <section id="team">
	      <h2>Your Team</h2>
	      <ul class="team">
		  <li class="empty">
		      <figure class="tfig">
			  <a class="icons unknown_monster"></a>
			  <div class="elements nelement"></div>
		      </figure>
		      <div class="info">
			  <span class="name">???</span>
			  <span class="type">???</span>
		      </div>
		  </li>
		  <li class="empty">
		      <figure class="tfig">
			  <a class="icons unknown_monster"></a>
			  <div class="elements nelement"></div>
		      </figure>
		      <div class="info">
			  <span class="name">???</span>
			  <span class="type">???</span>
		      </div>
		  </li>
		  <li class="empty">
		      <figure class="tfig">
			  <a class="icons unknown_monster"></a>
			  <div class="elements nelement"></div>
		      </figure>
		      <div class="info">
			  <span class="name">???</span>
			  <span class="type">???</span>
		      </div>
		  </li>
		  <li class="empty">
		      <figure class="tfig">
			  <a class="icons unknown_monster"></a>
			  <div class="elements nelement"></div>
		      </figure>
		      <div class="info">
			  <span class="name">???</span>
			  <span class="type">???</span>
		      </div>
		  </li>
		  <li class="empty">
		      <figure class="tfig">
			  <a class="icons unknown_monster"></a>
			  <div class="elements nelement"></div>
		      </figure>
		      <div class="info">
			  <span class="name">???</span>
			  <span class="type">???</span>
		      </div>
		  </li>
		  <li class="empty">
		      <figure class="tfig">
			  <a class="icons unknown_monster"></a>
			  <div class="elements nelement"></div>
		      </figure>
		      <div class="info">
			  <span class="name">???</span>
			  <span class="type">???</span>
		      </div>
		  </li>
	      </ul>
	      <span>Drag elements to change the element of your monsties!</span>
	      <ol class="dragelements">
		  <li><div class="draggable dragon" draggable="true"></div></li>
		  <li><div class="draggable fire" draggable="true"></div></li>
		  <li><div class="draggable ice" draggable="true"></div></li>
		  <li><div class="draggable thunder" draggable="true"></div></li>
		  <li><div class="draggable water" draggable="true"></div></li>
	      </ol>
	  </section>
	  <h2>Monsties</h2>
	  <section id="picker">
	      <ol class="monsties">
		  <li class="r1 power nelement psearch"><a href="#!" class="icons aptonoth" title="Aptonoth"></a></li>
		  <li class="r1 speed nelement jump"><a href="#!" class="icons velocidrome" title="Velocidrome"></a></li>
		  <li class="r2 power nelement hdetect rbreaker"><a href="#!" class="icons arzuros" title="Arzuros"></a></li>
		  <li class="r2 technical fire msearch rbreaker"><a href="#!" class="icons yian_kut-ku" title="Yian Kut-Ku"></a></li>
		  <li class="r2 technical fire msearch rbreaker"><a href="#!" class="icons blue_yian_kut-ku" title="Blue Yian Kut-Ku"></a></li>
		  <li class="r1 power nelement psearch"><a href="#!" class="icons popo" title="Popo"></a></li>
		  <li class="r2 speed ice msearch rbreaker"><a href="#!" class="icons lagombi" title="Lagombi"></a></li>
	      </ol>
	  </section>
	  <footer>
	      Thanks to the Monster Hunter Wiki for the icons!
	  </footer>
      </article>

      <script src="static/script.js"></script>
  </body>
</html>
